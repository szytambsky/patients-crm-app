services:
  patient-service:
    build: ./patient-service
    container_name: patient-service
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - patient-network
    depends_on:
      postgres-db:
        condition: service_healthy

  billing-service:
    build: ./billing-service
    container_name: billing_service
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8081:8081"
      - "9091:9091"
    networks:
      - patient-network

  analytics-service:
    build: ./analytics-service
    container_name: analytics-service
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8082:8082"
    networks:
      - patient-network

  postgres-db:
    image: postgres:17.6
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - patient-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 1s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    env_file:
      - .env
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - patient-network
    depends_on:
      postgres-db:
        condition: service_started

volumes:
  pgdata:
  pgadmin-data:

networks:
  patient-network:
    driver: bridge
    external: true