spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: ${H2_USERNAME:admin}
    password: ${H2_PASSWORD:}
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always
logging:
  level:
    root: info
    org:
      hibernate:
        SQL: debug
server:
  port: 4000